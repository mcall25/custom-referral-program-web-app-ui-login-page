<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard - Cloud 9</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bodybg">
    <div class="off-canvas-container">
      <div class="off-canvas-content">
        <div class="layout">
            <!-- Header -->
            <header class="header inner-header">
              <nav class="navbar navbar-default">
                <div class="container">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#index.html"><img src="images/logo.png" title="Cloud 9" alt="Cloud 9"></a>
                  </div>

                  <!-- main menu -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li><a href="#">Jobs</a></li>
                      <li><a href="#">Freelancers</a></li>
                      <li><a href="#">Reports</a></li>
                    </ul>
                    <!-- right menu -->
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Log Out</a></li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
              </nav>
            </header>

            <!-- Dashboard section -->
            <div class="dashboard">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="date-filter">
                      <p>Current week, in progress</p>
                      <div class="datebox">
                        <a class="date-perv"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
                        <input type="text" class="form-control date" placeholder="31-6-2019">
                      </div>
                      <p class="graytext pt15">Updated 1:28 PM. Times based on UTC. <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></p>
                    </div>
                  </div>
                </div>
              </div>

                <!-- Weekly summary -->
                <div class="container">
                  <div class="custom-row">
                      <div class="summary-box">
                          <div class="titlebar"><h2>Weekly summary</h2></div>
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="table-section">
                              <table width="100%">
                                <tr>
                                  <td>Timesheet (<span>17:10 hrs</span>)</td>
                                  <td align="right"><span>$220.83</span></td>
                                </tr>
                                <tr>
                                  <td>Fixed- price and other </td>
                                  <td align="right">$0.00</td>
                                </tr>
                                <tfoot>
                                  <tr>
                                    <td></td>
                                    <td align="right">220.83</td>
                                  </tr>
                                </tfoot>
                              </table>
                            </div>
                          </div>
                          <div class="col-sm-6 hidden-xs">
                            <ul class="chart">
                              <li><img src="images/chart1.jpg" class="img-responsive" alt=""></li>
                              <li><img src="images/chart2.jpg" class="img-responsive" alt=""></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
            <footer class="footer footerfix">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="copyright">© 2019 Cloud 9® Global Inc.</div>
                    <a href="#">Terms of Service</a><br>
                    <a href="#">Privacy Policy</a>
                  </div>
                </div>
              </div>
            </footer>
            
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
