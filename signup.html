<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log In - Cloud 9</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bodybg">
    <div class="off-canvas-container">
      <div class="off-canvas-content">
        <div class="layout">
            <!-- Header -->
            <header class="header">
              <nav class="navbar navbar-default">
                <div class="container">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#index.html"><img src="images/logo.png" title="Cloud 9" alt="Cloud 9"></a>
                  </div>
                  <div class="header-right text-right">
                    <p>Already have an account? <a href="#">Log In</a></p>
                  </div>
                </div><!-- /.container-fluid -->
              </nav>
            </header>

            <!-- Login section -->
            <div class="container">
              <div class="row">
                <div class="p-0-left-right-xs m-0-left-right-xs col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 auth-growable-flex">
                  <div class="login-box signup">
                    <h1>Sign up</h1>
                    <div class="form-box">
                      <div class="row">
                        <div class="col-xs-6 full">
                          <div class="inputbox">
                            <input type="text" placeholder="First name" class="form-control" >
                            <span class="glyphicon glyphicon-user user" aria-hidden="true"></span>
                          </div>
                        </div>
                        <div class="col-xs-6 full">
                          <div class="inputbox">
                            <input type="text" placeholder="Last name" class="form-control" >
                            <span class="glyphicon glyphicon-user user" aria-hidden="true"></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12">
                          <div class="inputbox">
                            <input type="text" placeholder="Work email address" class="form-control" >
                            <span class="glyphicon glyphicon-envelope user" aria-hidden="true"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <a href="#" class="btn btn-primary">Get started</a>
                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </div>


      
        </div>

        <!-- Footer -->
            <footer class="footer footerfix">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="copyright">© 2019 Cloud 9® Global Inc.</div>
                    <a href="#">Terms of Service</a><br>
                    <a href="#">Privacy Policy</a>
                  </div>
                </div>
              </div>
            </footer>

      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
